<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1, initial-scale=1.0">

  <title>Star Trek Simulator</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/main.css">

  <!-- Scripts -->
  <script src="https://unpkg.com/rsup-mqtt"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/classes/bullet.js"></script>
  <script src="./scripts/classes/starship.js"></script>
  <script src="./scripts/classes/player.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/connection_utilities.js"></script>
  <!-- <script src="./scripts/form_control.js"></script> -->

</head>

<body onload="main()">
  <h1 class="title">Star Trek Simulator</h1>
  <noscript>Your browser does not support JavaScript!</noscript>

  <div id='id'></div>
  <div id='health'></div>
  <div id='points'></div>

  <div id='galaxy'>
    <a id="room_code"></a>
    <a id="team_name"></a>
    <a id="nick"></a>
  </div>

  <div id="formularies">
    <button class = "join" onclick="loadJoinRoom()"> Join Room </button>
    <button class = "create" onclick="loadCreateRoom()"> Create Room </button>

    <div id="form-inputs">
      <input name="nickName" id="nickName" class="input" type="text" placeholder="Nickname" onblur="checkNickName()"> 

      <select name="gender" id ="gender" class="input optional">
        <option value="nonBinary">Non Binary</option>
        <option value="female">Female</option>
        <option value="male">Male</option>   
      </select> 
      <br />
      <div class="custom-select-wrapper" id="starship-dropdown">
        <div class="custom-select">
            <div class="custom-select__trigger">
              <span id="starship-name">Starship</span>
              <div class="arrow"></div>
            </div>
            <div class="custom-options" id="starship-dropdown-options">
                <span class="custom-option" data-value="USS Entreprise">
                  <img src="./assets/spaceship/ussenterprise.png" height="80px" width="80px"></img>
                  <a>USS Entreprise</a>
                </span>
                <span class="custom-option" data-value="Miranda">
                  <img src="./assets/spaceship/battleship.png" height="80px" width="80px"></img>
                  <a>Miranda</a>
                </span>
                <span class="custom-option" data-value="Bird of Prey">
                  <img src="./assets/spaceship/spaceship.png" height="80px" width="80px"></img>
                  <a>Bird of Prey</a>
                </span>
                <span class="custom-option" data-value="IKS Devisor">
                  <img src="./assets/spaceship/batship.png" height="80px" width="80px"></img>
                  <a>IKS Devisor</a>
                </span>
            </div>
        </div>
      </div>
      <br />
      <select name="team" class="input optional" id ="team">
        <option value="klingon">Klingon</option>
        <option value="federation">Federation</option>
      </select> 
      <br />
      
      <input name="code" id="code" class="input" type="text" placeholder="Game code" onblur="checkCode()">

      <div class = "join-box">
        <button type="submit" class = "btn" onclick="joinRoom()"> Join! </button>
      </div>

      <div class = "create-box">
        <button type="submit" class = "btn" onclick="createRoom()"> Create! </button>  
      </div>

    </div>
  </div>


</body>
<script src="./scripts/form_control.js"></script>

</html>
